<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macronutrient calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <div class="title-container">
            <h1>Macronutrient calculator</h1>
            <p class="top-desc">Estimate calories (TDEE) and split them into protein, fats, and carbs. All in one page, no tracking required.</p>
        </div>
        <div class="measurment-metrics">
            <button class="btn-1 selected">Metric</button>
            <button class="btn-2">Imperial</button>
        </div>
    </div>

    <div class="details-container">
        <h2>Your details</h2>
        <div class="body-details">
          <div class="input-group">
            <label for="gender">Sex</label>
            <select name="gender" id="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
          </div>
          <div class="input-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
          </div>
          <div class="input-group">
            <label for="weight">Weight <span class="weight-measurement">kg</span></label>
            <input type="number" id="weight" name="weight">
          </div>
          <div class="input-group">
            <label for="height">Height <span class="height-measurement">cm</span></label>
            <input type="number" id="height" name="height">
          </div>
        </div>
          <div class="activity-container">
            <label for="activity-lvl">Activity level</label>
            <select name="activity-lvl" id="activity-lvl">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly Active (light exercise 1-3 days/week)</option>
                <option value="1.55">Moderately Active (moderate exercise 3-5 days/week)</option>
                <option value="1.725">Active (hard exercise 6-7 days/week)</option>
                <option value="1.9">Very Active (intense exercise + active job)</option>
                <option value="2.1">Extremely Active (elite training or heavy physical work)</option>
            </select>
          </div>
        

        <h2>Goal</h2>
        <div class="input-group">
          <label for="target">Target</label>
          <select name="target" id="target">
              <option value="0.8">Aggressive Cut (-20%)</option>
              <option value="0.85">Moderate Cut (-15%)</option>
              <option value="0.9">Mild Cut (-10%)</option>
              <option value="1.0" selected>Maintenance (Â±0%)</option>
              <option value="1.1">Mild Bulk (+10%)</option>
              <option value="1.15">Moderate Bulk (+15%)</option>
              <option value="1.2">Aggressive Bulk (+20%)</option>
          </select>
        </div>
        <div class="btn-container">
            <input type="submit">
            <input type="reset">
        </div>
    </div>

    <div class="description">
        <p>Built with the Mifflin-St Jeor equation for BMR and standard activity multipliers. This is an estimate, not medical advice.</p>
    </div>
</body>
</html>
